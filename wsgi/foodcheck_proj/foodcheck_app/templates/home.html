{% block content %}
<div class="row">
    <div class="span9">
        <h3>Foodcheck Locator</h3>
        	{% leaflet_map "main" %}
			<script type="text/javascript">
                          function getUserLocation() { 
                          if (navigator.geolocation)
	                      navigator.geolocation.getCurrentPosition(mainInit);
                         }
                   
    			function mainInit(map, bounds,position) {
                         L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);
                         
			}
                
			</script>
    </div>
