{% extends "skeleton.html" %}
{% load leaflet_tags %}
{% block link %}
    {% leaflet_css plugins="ALL" %}
{% endblock %}
{% block script %}
    {% leaflet_js plugins="ALL" %}
{% endblock %}
{% block content %}
<!--Content-->
    <div class="grid_6">
      <h2>Foodcheck Locator</h2>
            <div class="map">
				<figure class="img_inner">
       
				<!--Map functionality-->                   
				<main>
					{% leaflet_map "main" %}
						<script type="text/javascript">
    						function mainInit(map, bounds) {L.marker([37.7750, -122.4183]).addTo(map);
					}
						</script>
        		</main>
            </div>
    </div>
    <div class="grid_5 prefix_1">
      <form id="form" action="/search/" method="get">
      <fieldset>
      <label class="name">
      <input type="text" name='q' value="Name:">
      <br class="clear">
 	  </label>
      <!--<label class="address">
      <input type="text" value="Address:">
      <br class="clear">
 	  </label>-->
      <div class="btns"><input type="reset" value="Clear"><input type="submit" value="Search"></div>
      <div class="clear"></div>
	  </fieldset>
	  </form>
	  <div class="clear"></div>
  	</div>
{% endblock %}
